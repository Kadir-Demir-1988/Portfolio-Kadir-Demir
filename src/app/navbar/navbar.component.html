<div class="navbar">
    <div class="language-toggle">

        <img (mouseover)="setHover(true)" (mouseleave)="setHover(false)" (click)="toggleLanguage()"
            [src]="getImageSource()" class="language-icon" />

    </div>
    <a href="#about-me">{{ 'nav.about' | translate }}</a>
    <a href="#skills">{{ 'nav.skills' | translate }}</a>
    <a href="#projects">{{ 'nav.projects' | translate }}</a>
</div>

<div class="burgermenu" (click)="toggleMenu()">
    <img src="/assets/img/navbarbtn/burgermenu.svg" alt="">
</div>

<div class="navbarmobile" *ngIf="isMenuOpen">
    <div class="language-toggle">
        <img (mouseover)="setHover(true)" (mouseleave)="setHover(false)" (click)="toggleLanguage()"
            [src]="getImageSource()" class="language-icon" />
    </div>
    <a href="#projects">{{ 'nav.projects' | translate }}</a>
    <a href="#skills">{{ 'nav.skills' | translate }}</a>
    <a href="#about-me">{{ 'nav.about' | translate }}</a>
</div>
